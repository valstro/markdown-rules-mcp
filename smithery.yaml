# Smithery configuration file: https://smithery.ai/docs/deployments

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      markdownGlobPattern:
        type: string
        description: Glob pattern to find Markdown files.
        default: "**/*.md"
      projectRoot:
        type: string
        description: The root directory of the project containing Markdown files.
        default: "." # Assuming current directory relative to where smithery runs
      logLevel:
        type: string
        description: The logging level for the application.
        enum: ["debug", "info", "warn", "error"]
        default: "info"
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => {
      const env = {
        // Set defaults directly in the schema, pass configured values here
        MARKDOWN_GLOB_PATTERN: config.markdownGlobPattern,
        PROJECT_ROOT: config.projectRoot,
        LOG_LEVEL: config.logLevel,
      }
      // Filter out any undefined values if needed, though defaults should cover this
      // Object.keys(env).forEach(key => env[key] === undefined && delete env[key]);

      return { command: 'node', args: ['build/index.js'], env }
    }